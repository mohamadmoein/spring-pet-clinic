<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic - List of Vets</title>
</head>
<body>
<div>
    <h1 th:text="'List of Vets'">List of Vets ...</h1>
    <div th:each="vet: ${vets}" style="border: 1px solid black; border-radius: 10px; padding: 10px; margin: 4px">
        <p th:text="${vet.id}">-</p>
        <p th:text="${vet.firstName}">-</p>
        <p th:text="${vet.lastName}">-</p>
    </div>
</div>
</body>
</html>
